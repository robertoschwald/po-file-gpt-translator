<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>File Upload</title>
</head>
<body>
<h1>Upload .po file</h1>
<form method="POST" action="/upload" enctype="multipart/form-data" th:action="@{/upload}">
  <input type="file" name="uploadFile" accept=".po" required>
  <br>
  <label for="targetLanguage">Target Language:</label>
  <select name="targetLanguage" id="targetLanguage" required>
    <option value="" disabled selected>Select a language</option>
    <option th:each="language : ${supportedLanguages}" th:value="${language}" th:text="${language}"></option>
  </select>
  <br>
  <button type="submit">Upload</button>
</form>

</body>
</html>
